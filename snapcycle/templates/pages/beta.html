{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"  
    />
    

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet"  href="{%  static  'css/bootstrap.css'  %}"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static '/css/style.css'  %}">


    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Snapcycle</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <table style="height: 100vh;">
          <tbody>
            <tr>
              <td class="align-top">
                <div class="justify-content-center">

                  <blockquote class="blockquote pt-4">
                    <p class="mb-0 pl-2 text-success beta-header-left">Votre Application qui vous dit</p>
                    <p class="mb-0 pl-2 text-success beta-header-left-2 ">Quoi, Comment <small class="mb-0 text-success beta-header-left"> et </small> Où</p>
                    <p class="mb-0 pl-2 text-success beta-header-left ">Recycler</p>
                  </blockquote>
                </div>
              </td>
            </tr>
            <tr>
              <td class="align-content-center">
                <div class="d-flex justify-content-center text-center">
                  <img src="{% static "/beta/MockUp.png" %}" alt="MockUp image" width="80%" height="80%" />
                </div>
              </td>
            </tr>
            <tr>
              <td class="align-bottom">
                <div class="d-flex justify-content-center text-center">
                  <h1 class="ft-beta-1 text-success">Bientot disponible</h1>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="right">
        <div class="child">
          <table style="height: 100vh;">
            <tbody>
              <tr>
                <td class="align-content-center">
                  <div class="d-flex justify-content-center text-center">
                    <h1 class="beta-header-right text-white pt-4 col-10">Accéder à la version Beta</h1>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="align-top">
                  <div>
                      <h4 class="text-white p-lg-3">
                        Entrer votre adresse courrier ci-dessous et recevez
                        votre invitation
                      </h4>
                  </div>

                  <form class="py-3" method="post">
                    {% csrf_token %}    
                    <div class="form-group align-content-center">
                      
                      <div class="d-flex justify-content-center text-center" style="max-width: 100%; position: relative;">
                        {{form.as_p}}
                      </div>
                    </div>
                    <div class="d-flex justify-content-center text-center pt-4 ">
                      <input type="image" src="{% static "/beta/BtnRegister.png" %}" name="submit" alt="submit" value="Submit" style=" max-width: 50%; height: auto;"/>  
                    </div>
                  </form>
                  <div class="d-flex justify-content-center text-center">
                    <img src="{% static "/beta/Securiser.png" %}" alt="Securiser image" style="max-width: 30%; height: auto;"  />
                  </div> 
                </td>
              </tr>
              <tr>
                <td class="align-content-center pb-4">
                  <div class="d-flex justify-content-around text-center">
                    <img src="{% static "/beta/Playstore.png" %}" alt="Playstore image" style="max-width: 25%; height: 25%;" />
                    <img src="{% static "/beta/Appstore.png" %}" alt="Appstore image" style="max-width: 25%; height: 25%;" />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>


        </div> 


    

      </div>
  </div>

    <!-- Bootstrap JS -->
    <!-- <script src="{%  static  'js/bootstrap.bundle.js'  %}" async defer></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  <style>  


    blockquote {
    text-align: center; 
    margin:0 auto;
    width:auto;
}

  #container {
      width: 100%;
  }

  #left {
      width: 40%;
      float: left;
      height: 100vh;
  }
  #right {
      width: 60%;
      float: left;
      height: 100vh;
      position: relative;
      background-image:url('{% static "/beta/betaRightBG.png" %}');      
      background-size: cover ;
      background-position: center right;
      background-repeat: no-repeat; 
      
  }

  .child {
    position: fixed;
    left: 50%;

  }

    /* Media Queries: Tablet Landscape */
    @media screen and (max-width: 1060px) {
        #primary { width:67%; }
        #secondary { width:30%; margin-left:3%;}  
    }

    /* Media Queries: Tabled Portrait */
    @media screen and (max-width: 768px) {
        #primary { width:100%; }
        #secondary { width:100%; margin:0; border:none; }
    }

  </style>

</html>
